<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Weather Helper</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>Travel Weather Helper</h1>
    <p>Plan your trip with weather and route info</p>
  </header>

  <!-- Main Container -->
  <main class="container">
    <!-- Search Area -->
    <section class="search-section">
      <div class="search-controls">
        <div class="mode-switch">
          <label>
            <input type="radio" name="mode" value="single" checked />
            Single City
          </label>
          <label>
            <input type="radio" name="mode" value="route" />
            Route (From - To)
          </label>
        </div>

        <div class="inputs-wrapper">
          <div id="singleCityInput" class="input-group">
            <input type="text" id="cityInput" placeholder="Enter a city..." />
            <button id="searchBtn">Check</button>
          </div>

          <div id="routeInput" class="input-group" style="display: none;">
            <input type="text" id="startInput" placeholder="Start location" />
            <input type="text" id="endInput" placeholder="Destination" />
            <button id="routeBtn">Check Route</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Output Area -->
    <section class="info-section">
      <div id="weatherOutput" class="status-message">
        Please enter a city or route to check weather.
      </div>
      <div id="forecastOutput" class="forecast-grid"></div>
      <div id="map" class="map-container"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Travel Weather Helper | Built with Google Maps & Open-Meteo APIs</p>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnv6qacWRaIcJF293bkGdKPfhjmn95Z48&libraries=places&callback=initMap" async defer></script>
</body>
</html>
