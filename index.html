<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Weather Helper</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Travel Weather Helper</h1>
    <p>Check weather and see location on map</p>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="cityInput" placeholder="Enter a city...">
      <button id="searchBtn">Check</button>
    </section>

    <section class="info-section">
      <div id="weatherOutput">Please enter a city to check weather.</div>
      <div id="map" style="height:400px; width:100%; margin-top:1em;"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Travel Weather Helper</p>
  </footer>

  <script src="js/app.js"></script>
  <!-- Google Maps API (需要替换 YOUR_API_KEY) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnv6qacWRaIcJF293bkGdKPfhjmn95Z48&callback=initMap" async defer></script>
</body>
</html>
